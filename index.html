<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        .bt{
            width: 300px;
            height: 40px;
        }
        .bt1{
            width: 300px;
            height: 40px;
            background-color: gray;

        }
    </style>
    <title>login</title>
  </head>
  <body>
    <div class="container">
        <div class="row pt-5 justify-content-evenly">
            <div class="col-6 bg-secondary">
                <h4  class=" pt-2 pb-2"style="text-align: center; color:rgb(255, 255, 255); ">Login with Social Media or Manually</h4>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row   justify-content-evenly">
            <div class="col-6 bg-info">
                <div class="row pt-2">
                    <div class="col-6">
                        <button type="button" class="btn btn-primary bt mb-2"><i class="bi bi-facebook"></i>Login With Facebook</button>
                        <button type="button" class="btn btn-warning bt mb-2"><i class="bi bi-twitter"></i>Login With Twitter</button>
                        <button type="button" class="btn btn-danger bt mb-2 "><i class="bi bi-google"></i>Login With Google</button>
                    </div>
                    <div class="col-6">
                        <div class="mb-2">
                            <input type="text" class="form-control bt" id="formGroupExampleInput" placeholder="User Name">
                          </div>
                          <div class="mb-2">
                            <input type="password" class="form-control bt" id="formGroupExampleInput2" placeholder="Password">
                          </div>
                          <button type="button" class="btn btn-success bt mb-2">Login</button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <div class="container">
        <div class="row pb-5 justify-content-evenly">
            <div class="col-6 bg-secondary d-flex pt-2 text-white justify-content-evenly">
                 <p class="pt-2">Sign up</p>
                 <p class="pt-2">Forgot Password</p>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
